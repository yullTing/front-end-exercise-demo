<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS练习-定时器：自动跳转到某页面</title>
	<style>
	.divBorder{ border:1px solid red; margin: 50px 100px; padding-top: 55px; height: 90px; text-align: center; }
	span{ color: red; }
	</style>
</head>
<body>
	<div class="divBorder">
		<span id="notice">3</span> 秒后自动跳转到（https://www.baidu.com）页面
	</div> 
	<script>
		var varNotice = document.getElementById("notice");;//标签id
		var remainTime = 3;//剩余时间
		function jumpPage(){
			//剩余时间：3 2 1 
			remainTime--;
			if(remainTime <= 0){
				//满足条件后跳转页面
				location.href = "https://www.baidu.com";
			}
			//更换页面提示时间
			varNotice.innerHTML = remainTime + "";
		}
		
		//用循环定时器显示剩余时间
		setInterval(jumpPage, 1000); 
	</script>
</body>
</html>
