<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JS练习-99乘法表</title>
		<style>
			td {
				border: 1px solid;
			}
		</style>
		
		<script>
		
		// 2.用表格修饰每行每列乘法
		document.write("<table align = 'center'>");
		
		// 1.乘法表的输出循环
		for(var i=1; i<=9; i++){
			document.write("<tr>");
			for(var j=1; j<=i;j++){
				document.write("<td>");
				document.write(i + "*" + j + "=" + (i*j) + "&nbsp;&nbsp;");
				document.write("</td>");
			}
			document.write("</tr>");
		}
		
		// 2.用表格修饰每行每列乘法
		document.write("</table>");
		
		</script>
	</head>
	<body>

	</body>
</html>
